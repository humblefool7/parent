    <script type="text/template7" id="markstemplate">
      {{#each chart}}
        <li id="{{student_id}}">
              <div class="item-inner"> 
                  <div class="item-title">{{student_name}}</div>
                  <span class="item-input-field">
                      {{#if marks_attained}}
                        <input type="number" name="{{student_name}}" id="{{student_id}}" placeholder="100" value="{{marks_attained}}" style="width:60px;padding-left: 15px;">
                      {{else}}
                        <input type="number" name="{{student_name}}" id="{{student_id}}" placeholder="100" style="width:60px;padding-left: 15px;">
                    {{/if}}
                    </span>
              </div>
          </li> 
        {{/each chart}}
    </script>

        <script type="text/template7" id="timetableschedule">
    {{#each slot}}
      <div class="timeline-item">
        <div class="timeline-item-date"></div>
        <div class="timeline-item-divider"></div>
        <div class="timeline-item-content card">
              <div class="card-header">
              <b>{{slot_time}}</b>
              </div>
<!--               <div class="card-content">
                <div class="card-content-inner">{{description}}</div>
              </div> -->
              <div class="card-footer"><b>{{class_name}} {{subject_name}}</b></div>
        </div>
        </div>
    {{/each slot}}
    </script>
    <script type="text/template7" id="examtemplate">
    {{#each exam}}  
                          <div class="card" style="margin-bottom: 15px;">
                          <div class="card-header">
                          {{#if exam_over}}
                                  <strike><b>{{subject_name}} {{exam_name}}</b></strike>
                          {{else}}
                                  <b>{{subject_name}} {{exam_name}}</b>
                          {{/if}}
                          <p>({{maximum_marks}} Marks)</p>
                          </div>
                          <div class="card-footer">
                          <div class="row" style="width:100%">
                          {{#if exam_over}}
                                <div class="col-100"><strike><b>{{exam_date}}</b></strike></div>
                          {{else}}
                                <div class="col-100"><b>{{exam_date}}</b></div>
                          {{/if}}
                          </div>
                          </div>
                          </div>
    {{/each exam}}
    </script>
